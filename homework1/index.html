<html>

<head>
    <meta charset="UTF-8">
    <title>注册页</title>
    <link rel="stylesheet" type="text/css" href="css/basic.css">
    <link rel="stylesheet" type="text/css" href="css/sign-in.css">
</head>

<body>
    <div class="header">
        <img src="https://ak.hypergryph.com/assets/index/images/ak/pc/faction/1.png"
            class="logo">
        <span>
            <h1 class="title">STORE OF WHAT-IS-ME</h1>
        </span>
    </div>

    <div class="signup-box">
        <h1>Sign up</h1>
        <form>
            <label>用户名 (User Name):</label>
            <input type="text" name="firstname">
            <br>
            <label>密码 (Password):</label>
            <input type="password" name="lastname">
            <label>性别 (Gender):</label>
            <input type="radio" name="sex" value="boy" checked="checked">男(Male)
            <input type="radio" name="sex" value="girl">女(Female)
            <label>职业 (Profession): </label>
            <select>
                <option value="teacher">老师 (Teacher)</option>
                <option value="student">学生 (Student)</option>
                <option value="programmer">程序员 (Programmer)</option>
                <option value="other">其他 (Other)</option>
            </select>
        </form>
        <button onclick='location.href=("page1-books.html")'
            class="submit-button">提交
            (Submit)</button>
    </div>
</body>

</html>
